<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="#0E639C" rx="24"/>
  
  <!-- Terminal/Command symbol -->
  <g transform="translate(32, 28)">
    <!-- Terminal window background -->
    <rect x="0" y="0" width="64" height="56" fill="#1E90FF" rx="4" opacity="0.9"/>
    
    <!-- Terminal title bar -->
    <rect x="0" y="0" width="64" height="8" fill="#0E639C" rx="4 4 0 0"/>
    
    <!-- Terminal dots -->
    <circle cx="4" cy="4" r="1.5" fill="#FF6B6B"/>
    <circle cx="10" cy="4" r="1.5" fill="#FFC93C"/>
    <circle cx="16" cy="4" r="1.5" fill="#6BCF7F"/>
    
    <!-- Command cursor (>) -->
    <text x="4" y="20" font-family="monospace" font-size="10" fill="#FFFFFF" font-weight="bold">></text>
    
    <!-- Command text (run) -->
    <text x="14" y="20" font-family="monospace" font-size="9" fill="#FFFFFF">run</text>
    
    <!-- Output line 1 -->
    <line x1="4" y1="28" x2="44" y2="28" stroke="#B0E0E6" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Output line 2 -->
    <line x1="4" y1="34" x2="52" y2="34" stroke="#B0E0E6" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Output line 3 (checkmark - success) -->
    <g transform="translate(4, 40)">
      <polyline points="0,4 3,7 8,2" stroke="#6BCF7F" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="16" y="46" font-family="monospace" font-size="8" fill="#B0E0E6">Done!</text>
  </g>
  
  <!-- Play button overlay (execution indicator) -->
  <g transform="translate(76, 54)">
    <circle cx="12" cy="12" r="11" fill="#FFFFFF" opacity="0.95"/>
    <polygon points="8,6 8,18 16,12" fill="#0E639C"/>
  </g>
</svg>